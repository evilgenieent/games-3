<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Geartooth</title>
    <script src='lib/content.js'></script>
    <script src='lib/script.js'></script>
    <script src='lib/cartridge.js'></script>
    <script src='lib/cycler.js'></script>
    <link rel='stylesheet' href='styles.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Amatic+SC|Monda'>
  </head>
  <body>
    <section class='main-title'>geartooth games</section>
    <section class='cartridge-list'>
      <cartridge class='left' id='Cannonfire'></cartridge>
      <cartridge class='centered' id='Luna 3'></cartridge>
      <cartridge class='right' id='Merchant Marine'></cartridge>
      <cartridge class= 'offright' id='Starbird'></cartridge>
    </section>
    <section class='gears'>
      <gear class='left-gear'></gear>
      <gear class='right-gear'></gear>
    </section>
    <section class='main-display-section'>
      <section class='main-display'>
        <img id='display-image' src='assets/empty.png'>
        <section>
          <name id='display-name'></name>
          <blurb id='display-blurb'></blurb>
          <controls>
            <div class='cycle-left' onclick='cycleLeft()'></div>
            <div class='start-game'></div>
            <div class='cycle-right' onclick='cycleRight()'></div>
          </controls>
        </section>
      </section>
    </section>
  </body>
</html>
